<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account page</title>
<link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="wrapper">
            <main class="account">
                <div class="account__left-slide">
                    <h1 class="account__title">Turn your ideas into reality</h1>
                    <p class="account__text">Start for free and get attractive offers from the community</p>
                </div>
                <div class="account__content">
                    <div class="account__inset">
                        <a href="#" class="account__logo">Interactive Brand</a>
                        <form action="#" method="post" class="account__form form">
                            <div class="form__title">Create an account</div>
                            <div class="form__text">Letâ€™s get started with your 30day free trial.</div>
                            <div class="form__items">
                                <input required type="text" name="username" placeholder="Username" class="form__input">
                                <input required type="email" name="email" placeholder="Email" class="form__input">
                                <input required type="password" name="password" placeholder="Password" class="form__input">
                            </div>
                            <button type="submit" class="form__button">Create account</button>
                            <div class="form__or"><span>or</span></div>
                            <a href="#" class="form__google"><span>Sign up with Google</span></a>
                        </form>
                        <div class="account__login">Already have an account? <a class="account__link-login" href="#">Log in</a></div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
